log:
  level: INFO

api:
  insecure: true

entryPoints:
  web:
    address: :80
    http:
      redirections:
        entryPoint:
          to: websecure
          scheme: https
  websecure:
    address: :443

tls:
  options:
    default:
      minVersion: VersionTLS12
  stores:
    default:
      defaultGeneratedCert:
        resolver: myresolver
        domain:
          main: "*.example.com"

providers:
  docker:
    exposedByDefault: false
    defaultRule: "Host(`{{ index .Labels \"com.docker.compose.service\" }}.example.com`)"

certificatesResolvers:
  myresolver:
    acme:
      email: john.doe@example.com
      storage: /acme.json
      dnsChallenge:
        provider: digitalocean
        resolvers:
         - "1.1.1.1:53"
         - "8.8.8.8:53"
        disablePropagationCheck: true
